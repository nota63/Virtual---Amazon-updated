<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Password Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        h5 {
            font-size: 14px;
            color: #555555;
            margin-bottom: 20px;
        }

        .admin-panel {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="password"], button {
            margin: 5px 0;
            padding: 10px;
            width: 150px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .credentials-container {
            width: 250px;
            height: 150px;
            overflow: auto;
            background-color: #f8f9fa;
            border: 1px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .credentials-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .credentials-list li {
            margin-bottom: 5px;
            font-size: 12px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Keep your passwords safe in our database. Access them anytime! Passwords will be erased after 1 year.</h5>

        <section>
            <div class="admin-panel">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username to save" required>
                    <br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br>
                    <button type="submit">Encrypt</button>
                </form>
            </div>
        </section>

        <div class="credentials-container">
            {% if request.session.credentials %}
                <h3>Stored Credentials:</h3>
                <ul class="credentials-list">
                    {% for key, value in request.session.credentials.items %}
                        <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        gsap.from(".container", {
            duration: 1,
            opacity: 0,
            y: -50,
            ease: "power3.out"
        });

        gsap.from(".admin-panel", {
            duration: 1,
            opacity: 0,
            y: 50,
            delay: 0.5,
            ease: "power3.out"
        });

        gsap.from(".credentials-container", {
            duration: 1,
            opacity: 0,
            y: 50,
            delay: 1,
            ease: "power3.out"
        });

        gsap.from(".credentials-list li", {
            duration: 1,
            opacity: 0,
            y: 20,
            stagger: 0.2,
            ease: "power3.out",
            delay: 1.5
        });
    </script>
</body>
</html>
