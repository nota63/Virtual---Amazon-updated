<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 200px;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            border: 2px solid #4CAF50;
            padding: 5px;
            background-color: #e8f5e9;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .app-logo {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .app-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #2196F3;
            padding: 5px;
            background-color: #e3f2fd;
        }
        h3, h4, h6, h2 {
            text-align: center;
            margin: 0;
        }
        h3, h4, h6 {
            color: #4CAF50;
        }
        h2 {
            color: #2196F3;
            margin-bottom: 10px;
        }
        section {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from(".container", {duration: 1, y: -50, opacity: 0, ease: "power2.out"});
            gsap.from("h3, h4, h6, h2", {duration: 1, opacity: 0, y: 50, stagger: 0.2});
            gsap.from(".container img", {duration: 1, scale: 0, stagger: 0.2, ease: "back.out"});
        });
    </script>
</head>
<body>
    <div>
        <h3> Welcome {{username}} to your home!</h3>
        <h6>Version 1.0.09</h6>
        <h2>Admin Menu</h2>

        <div class="app-logo">
            {% load static %}
            <img src="{% static 'app.png'%}" alt="App Logo">
        </div>

        <div class="container">
            <section class="passwords">
                <a href="{% url 'admin_credentials' %}">
                    <img src="https://th.bing.com/th/id/OIP.uiz21TjNVcsyBbBSJ0-__AAAAA?rs=1&pid=ImgDetMain" height="50" alt="Passwords">
                </a>
            </section>

            <section class="help">
                <a href="{% url 'admin_help' %}">
                    <img src="https://th.bing.com/th/id/OIP.1ZNYyqi_BGEOvzQNr3Oi2wAAAA?rs=1&pid=ImgDetMain" height="50" alt="Help">
                </a>
            </section>

            <section class="menu">
                <a href="{% url 'home' %}">
                    <img src="https://th.bing.com/th/id/OIP.WPAuKUGsggTQb5VpaEoGkQHaHa?rs=1&pid=ImgDetMain" height="50" alt="Menu">
                </a>
            </section>

            <section class="admin-panel">
                <a href="{% url 'admin:index' %}">
                    <img src="https://th.bing.com/th/id/OIP.lkeG29jPrXgSH13lZe0vIQHaHa?w=512&h=512&rs=1&pid=ImgDetMain" height="50" alt="Admin Panel">
                </a>
            </section>

            <section class="amazon-">
                <a href="https://www.amazon.in/">
                    <img src="https://thumbs.dreamstime.com/b/amazon-app-new-logo-buying-selling-product-e-commerce-website-220057888.jpg" height="50" alt="Amazon">
                </a>
            </section>

            <section class="flip">
                <a href="https://www.flipkart.com">
                    <img src="https://th.bing.com/th/id/OIP.I79fUkixWxJKUZelazro8wAAAA?rs=1&pid=ImgDetMain" height="50" alt="Flipkart">
                </a>
            </section>
        </div>
    </div>
</body>
</html>
