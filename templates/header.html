<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Header</title>
  {% load static %}
  <script defer src="{% static 'header.js'%}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      position: relative;
      width: 100%;
      height: 80px; /* Even more compact height */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0 20px;
    }
    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }
    .logo {
      font-size: 18px; /* Smaller font size */
      font-weight: bold;
      color: #ff6f61; /* Enhanced color */
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 14px; /* Smaller font size */
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #ff6f61; /* Enhanced hover color */
    }
    .social-icons {
      display: flex;
      gap: 15px;
    }
    .social-icons a {
      color: #ffffff;
      font-size: 18px; /* Smaller font size */
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ff6f61;
    }
  </style>
</head>
<body>

  <header class="header">
    <img src="{% static 'app.png'%}" alt="Image 1" class="header-image">
    <img src="{% static 'my.jpeg'%}" alt="Image 2" class="header-image">
    <img src="image3.jpg" alt="Image 3" class="header-image">
    <div class="logo">MyWebsite</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <div class="social-icons">
      <a href="https://github.com" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </header>

</body>
</html>
