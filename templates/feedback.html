<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .form-box {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        .form-box input, .form-box textarea, .form-box select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-box button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .form-box button:hover {
            background: #0056b3;
        }
        .stars {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .stars input {
            display: none;
        }
        .stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .stars input:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ff9800;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="feedback-form" class="form-box" method="post">
        {% csrf_token %}
        <h2>Feedback Form</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="questions" placeholder="Your questions" required>
        <div class="stars">
            <input type="radio" id="star5" name="stars" value="5" required><label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="stars" value="4"><label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="stars" value="3"><label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="stars" value="2"><label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="stars" value="1"><label for="star1">&#9733;</label>
        </div>
        <textarea name="feedback" rows="4" placeholder="Your feedback" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
