<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Get Started</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'login.css'%}">
</head>
<body>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <div class="circle">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="social-icons">
                    <a href="#" class="social-icon" id="amazon-icon"><img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo-0.png" alt="amazon"></a>
                    <a href="#" class="social-icon" id="leetcode"><img src="https://th.bing.com/th/id/OIP.JV6URN8QMWlDjJeuvU1ZQQHaHa?rs=1&pid=ImgDetMain" alt="leetcode"></a>
                    <a href="#" class="social-icon" id="linkedin-icon"><img src="https://th.bing.com/th/id/OIP.sll82AyNo_jSbQwb-17XHQHaHa?rs=1&pid=ImgDetMain" alt="LinkedIn"></a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="{% static 'login.js' %}"></script>
</body>
</html>
