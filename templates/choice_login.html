<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Amazon - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 250px;
            height: 250px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #4CAF50; /* Green border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            overflow: auto; /* Enable scrolling */
        }
        .logo {
            max-width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }
        .description {
            font-size: 14px;
            color: #666666;
            margin-bottom: 10px;
        }
        .version {
            font-size: 12px;
            color: #999999;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .option {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 12px;
            margin: 0 3px;
        }
        .option:hover {
            background-color: #45a049;
        }
        .social-icon {
            font-size: 20px;
            color: #333333;
            margin-top: 10px;
        }
        .social-icon a {
            text-decoration: none;
            color: inherit;
            margin-left: 5px;
        }
        .social-icon a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        {% load static %}
        <img class="logo" src="{% static 'app.png' %}" alt="Virtual Amazon Logo">
        <div class="title">Virtual Amazon</div>
        <div class="description">A platform for Startups</div>
        <div class="version">Version 1.0.09</div>
        <div class="options">
            <a href="{% url 'user_login'%}" class="option" id="userOption">User</a>
            <a href="{% url 'admin_login' %}" class="option" id="adminOption">Admin</a>
        </div>
        <div class="social-icon">
            <a href="{% url 'power_off' %}">
                <img src="https://th.bing.com/th/id/OIP.jX52E0ZHasM-yClNJ8Y6pQHaHa?rs=1&pid=ImgDetMain" height="30">
            </a>
        </div>
    </div>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.from(".container", { opacity: 0, duration: 1, y: -50 });
        gsap.from(".logo", { opacity: 0, duration: 1, delay: 0.5, scale: 0.5 });
        gsap.from(".title, .description, .version", { opacity: 0, duration: 1, delay: 1, y: 50, stagger: 0.2 });
        gsap.from(".options", { opacity: 0, duration: 1, delay: 1.5, y: 50 });
        gsap.from(".social-icon", { opacity: 0, duration: 1, delay: 2, y: 50 });
    </script>
</body>
</html>
