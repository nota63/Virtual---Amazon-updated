<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Phones</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #eef2f5;
      font-family: 'Arial', sans-serif;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
    }
    .progress-bar-container {
      width: 70%;
      max-width: 200px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 10px;
      position: relative;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #3498db);
      animation: progress 3s ease-in-out forwards;
      border-radius: 20px;
      position: relative;
    }
    .progress-bar span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-weight: bold;
      font-size: 12px;
    }
    @keyframes progress {
      0% { width: 0; }
      100% { width: 100%; }
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
      max-width: 500px;
      box-sizing: border-box;
    }
    .item {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .item-title {
      margin: 5px 0 5px 0;
      font-size: 10px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
    .item-price {
      color: #e74c3c;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="progress-bar-container">
      <div class="progress-bar"><span>0%</span></div>
    </div>
  </div>
  <div class="grid-container" style="display: none;">
    {% for k in phones %}
    <div class="item">
      <img src="{{ k.image_url }}" alt="{{ k.title }}">
      <div class="item-title">{{ k.title | safe }}</div>
      <div class="item-price">{{ k.price | safe }}</div>
    </div>
    {% endfor %}
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progressBar = document.querySelector('.progress-bar');
      const progressText = progressBar.querySelector('span');
      let progress = 0;

      function updateProgressBar() {
        if (progress <= 100) {
          progressBar.style.width = progress + '%';
          progressText.textContent = progress + '%';
          progress += 1;
          requestAnimationFrame(updateProgressBar);
        } else {
          document.querySelector(".loading-screen").style.display = "none";
          document.querySelector(".grid-container").style.display = "grid";
          gsap.from(".item", {
            duration: 1,
            opacity: 0,
            y: 50,
            ease: "power3.out",
            stagger: 0.2
          });
        }
      }

      updateProgressBar();
    });
  </script>
</body>
</html>
