<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration</title>
    <!-- Include GSAP (GreenSock Animation Platform) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        /* Styling for the form container */
        .form-container {
            width: 250px;
            height: 250px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            overflow: auto; /* Enable scrolling */
        }
        /* Styling for form fields */
        .form-container form input[type="text"],
        .form-container form textarea {
            width: calc(100% - 20px);
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}

        <!-- GSAP animation wrapper for each field -->
        <div class="animated-field">
            <label>Name:</label><br>
            <input type="text" name="name"><br>
        </div>
        <div class="animated-field">
            <label>Email:</label><br>
            <input type="text" name="email"><br>
        </div>
        <div class="animated-field">
            <label>Qualifications:</label><br>
            <textarea name="qualifications"></textarea><br>
        </div>
        <div class="animated-field">
            <label>Main Certification:</label><br>
            <input type="text" name="main_certification"><br>
        </div>
        <div class="animated-field">
            <label>Specialization:</label><br>
            <input type="text" name="specialization"><br>
        </div>
        <div class="animated-field">
            <label>Any Experience:</label><br>
            <textarea name="experience"></textarea><br>
        </div>
        <div class="animated-field">
            <label>GitHub Profile Link:</label><br>
            <input type="text" name="github_profile"><br>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- GSAP animation script -->
<script>
    gsap.from(".animated-field", {
        duration: 1,
        delay: 0.5,
        y: 50,
        opacity: 0,
        stagger: 0.1,
        onComplete: function() {
            document.querySelector('.form-container').style.visibility = 'visible';
        }
    });
</script>

</body>
</html>
